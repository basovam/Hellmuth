	/start - Basic command to activate the bot;
	/help - Displays help;
	/stock - Displays infographic with financial ratios of the company from S&P 500 index. You need to specify the company's tiker, for example: /stock mmm;
	/ratio - Displays chart for specified financial ratio for GICS Sector of the company. You need to specify the company's tiker, for example: /ratio mmm;
